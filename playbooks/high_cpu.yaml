id: high_cpu
match:
  alert_name: "HighCPU"

steps:
  - check:
      tool: "get_service_health"
      input:
        service: "{{alert.service}}"

  - action:
      tool: "notify"
      input:
        channel: "ops"
        message: "התראת HighCPU התקבלה. בדקתי health. מומלץ לבדוק עומסים/סקיילינג."

fallback:
  escalate: false
